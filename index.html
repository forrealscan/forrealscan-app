<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForRealScan – Veritas & Robo</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Arial, sans-serif;
      margin: 0;
      padding: 40px 10px;
      text-align: center;
      color: #222;
      transition: background 0.6s ease;
      background: radial-gradient(circle at top, #f0f4ff, #dfe4ea);
    }

    body.theme-veritas {
      background: radial-gradient(circle at top, #fdf6e3, #d6f5d0);
    }

    body.theme-robo {
      background: radial-gradient(circle at top, #021a33, #041524);
      color: #f3f7ff;
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
    }

    p.subtitle {
      color: #555;
      margin-bottom: 30px;
    }

    body.theme-robo p.subtitle {
      color: #c4d3ff;
    }

    #box {
      max-width: 980px;
      margin: 0 auto;
      background: #ffffff;
      padding: 25px 20px 35px;
      border-radius: 16px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.16);
      transition: background 0.6s ease, box-shadow 0.6s ease;
    }

    body.theme-veritas #box {
      background: linear-gradient(
        135deg,
        rgba(252, 247, 231, 0.96),
        rgba(224, 245, 213, 0.98)
      );
    }

    body.theme-robo #box {
      background: radial-gradient(circle at top, #071b30, #020816);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
      margin-bottom: 18px;
    }

    input[type="file"] {
      max-width: 260px;
    }

    select {
      padding: 6px 10px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 150px;
    }

    #scanBtn {
      background-color: #2d8f3c;
      color: white;
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.18);
      transition: background 0.2s ease, transform 0.1s ease,
        box-shadow 0.2s ease;
    }

    #scanBtn:hover {
      background-color: #247330;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.22);
    }

    #scanBtn:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    #preview {
      width: 100%;
      max-width: 860px;
      margin-top: 20px;
      border-radius: 12px;
      display: none;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.23);
    }

    /* Ergebnisbereich */

    #resultWrapper {
      margin-top: 26px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    #mascotCard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    #mascotImage {
      width: 140px;
      height: auto;
      border-radius: 18px;
      object-fit: cover;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      display: none;
      background: rgba(255, 255, 255, 0.3);
      padding: 6px;
    }

    #speakerName {
      font-size: 20px;
      font-weight: 700;
      margin: 4px 0 0;
    }

    #analysisSummary {
      font-size: 15px;
      margin: 0;
    }

    /* Ladebalken für KI-Score */

    #progressContainer {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.06);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 6px;
      display: none;
    }

    body.theme-robo #progressContainer {
      background: rgba(255, 255, 255, 0.12);
    }

    #progressBar {
      height: 16px;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #2d8f3c, #8fdc4c);
      transition: width 0.15s linear;
    }

    body.theme-robo #progressBar {
      background: linear-gradient(90deg, #1dd4ff, #4a7cff);
    }

    #progressLabel {
      margin-top: 4px;
      font-size: 14px;
      font-weight: 600;
    }

    #result {
      margin-top: 10px;
      font-size: 15px;
      line-height: 1.6;
      max-width: 640px;
      text-align: left;
    }

    #result ul {
      padding-left: 20px;
      margin-top: 8px;
      margin-bottom: 6px;
    }

    #result li {
      margin-bottom: 4px;
    }

    #statusMessage {
      margin-top: 4px;
      font-size: 14px;
    }

    #statusMessage.error {
      color: #c53030;
      font-weight: 600;
    }

    #statusMessage.info {
      color: #555;
    }

    body.theme-robo #statusMessage.info {
      color: #d3e1ff;
    }

    @media (max-width: 720px) {
      #box {
        margin: 0 6px;
        padding: 18px 12px 24px;
      }
      #preview {
        max-height: 260px;
        object-fit: cover;
      }
      #mascotImage {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>ForRealScan</h1>
  <p class="subtitle">Mit Veritas & Robo – KI-Check für deine Bilder</p>

  <div id="box">
    <div id="controls">
      <input id="fileInput" type="file" accept="image/*" />
      <select id="apiVersion">
        <option value="v2">API-Version 2</option>
        <option value="v3">API-Version 3</option>
      </select>
      <button id="scanBtn">Test starten</button>
    </div>

    <img id="preview" alt="Bildvorschau" />

    <div id="resultWrapper">
      <div id="mascotCard">
        <img id="mascotImage" alt="ForRealScan Maskottchen" />
        <div id="speakerName"></div>
        <p id="analysisSummary"></p>

        <div id="progressContainer">
          <div id="progressBar"></div>
        </div>
        <div id="progressLabel"></div>
      </div>

      <div id="statusMessage" class="info"></div>
      <div id="result"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fileInput = document.getElementById("fileInput");
      const previewImg = document.getElementById("preview");
      const scanBtn = document.getElementById("scanBtn");
      const apiVersion = document.getElementById("apiVersion");

      const mascotImage = document.getElementById("mascotImage");
      const speakerName = document.getElementById("speakerName");
      const analysisSummary = document.getElementById("analysisSummary");
      const resultDiv = document.getElementById("result");
      const statusMessage = document.getElementById("statusMessage");

      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const progressLabel = document.getElementById("progressLabel");

      let currentAnimationFrame = null;

      function resetUI() {
        resultDiv.innerHTML = "";
        statusMessage.textContent = "";
        statusMessage.className = "";
        mascotImage.style.display = "none";
        speakerName.textContent = "";
        analysisSummary.textContent = "";
        progressContainer.style.display = "none";
        progressBar.style.width = "0%";
        progressLabel.textContent = "";
      }

      fileInput.addEventListener("change", () => {
        resetUI();
        if (!fileInput.files.length) {
          previewImg.style.display = "none";
          return;
        }
        previewImg.src = URL.createObjectURL(fileInput.files[0]);
        previewImg.style.display = "block";
      });

      function animateScore(from, to, durationMs) {
        if (currentAnimationFrame) {
          cancelAnimationFrame(currentAnimationFrame);
        }

        const start = performance.now();
        const clampedTo = Math.max(0, Math.min(100, to));

        function step(now) {
          const elapsed = now - start;
          const t = Math.min(1, elapsed / durationMs);
          const value = Math.round(from + (clampedTo - from) * t);
          progressBar.style.width = value + "%";
          progressLabel.textContent = "Geschätzter KI-Anteil: " + value + " %";

          if (t < 1) {
            currentAnimationFrame = requestAnimationFrame(step);
          }
        }

        currentAnimationFrame = requestAnimationFrame(step);
      }

      scanBtn.addEventListener("click", async () => {
        resetUI();

        if (!fileInput.files.length) {
          statusMessage.textContent = "Bitte zuerst ein Bild auswählen.";
          statusMessage.className = "error";
          return;
        }

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onloadend = async () => {
          const base64 = reader.result.split(",")[1];
          if (!base64) {
            statusMessage.textContent =
              "Base64-Konvertierung fehlgeschlagen.";
            statusMessage.className = "error";
            return;
          }

          statusMessage.textContent = "Analyse läuft …";
          statusMessage.className = "info";

          const apiRoute =
            apiVersion.value === "v3" ? "/api/analyze_v3" : "/api/analyze_v2";

          try {
            const response = await fetch(apiRoute, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ imageBase64: base64 }),
            });

            const data = await response.json();
            console.log("Antwort:", data);

            if (!response.ok) {
              statusMessage.textContent =
                "Fehler: " + (data.error || "Unbekannter Fehler");
              statusMessage.className = "error";
              return;
            }

            if (typeof data.score !== "number") {
              statusMessage.textContent = "Ungültige Antwort von der API.";
              statusMessage.className = "error";
              return;
            }

            const score = Math.round(
              Math.max(0, Math.min(100, data.score))
            );

            // Theme & Mascot wählen
            if (score < 50) {
              document.body.classList.remove("theme-robo");
              document.body.classList.add("theme-veritas");
              mascotImage.src = "/mascots/Veritas.png";
              speakerName.textContent = "Veritas sagt:";
              analysisSummary.textContent =
                "Dieses Bild wirkt überwiegend natürlich aufgenommen.";
            } else {
              document.body.classList.remove("theme-veritas");
              document.body.classList.add("theme-robo");
              mascotImage.src = "/mascots/Robo.png";
              speakerName.textContent = "Robo erklärt:";
              analysisSummary.textContent =
                "Dieses Bild zeigt deutliche Hinweise auf KI-Generierung.";
            }

            mascotImage.style.display = "block";

            // Ladebalken für KI-Score
            progressContainer.style.display = "block";
            animateScore(0, score, 800);

            // Gründe anzeigen
            let html = "";
            if (Array.isArray(data.reasons) && data.reasons.length) {
              html += "<ul>";
              data.reasons.forEach((r) => {
                html += "<li>" + String(r) + "</li>";
              });
              html += "</ul>";
            }
            resultDiv.innerHTML = html;

            statusMessage.textContent = "Analyse abgeschlossen.";
            statusMessage.className = "info";
          } catch (err) {
            console.error(err);
            statusMessage.textContent =
              "Serverfehler – Analyse derzeit nicht möglich.";
            statusMessage.className = "error";
          }
        };

        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
