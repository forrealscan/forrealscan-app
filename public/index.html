<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForRealScan · Premium Version</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 30px;
      color: #555;
      font-size: 16px;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 520px;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    .upload-area {
      border: 2px dashed #888;
      border-radius: 16px;
      padding: 30px;
      cursor: pointer;
      transition: 0.2s;
    }
    .upload-area:hover {
      border-color: #444;
    }

    .button-row {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    button.big-btn {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 14px;
      background: #1a73e8;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button.big-btn:hover {
      background: #135cc0;
    }

    #resultBox {
      margin-top: 25px;
      padding: 20px;
      border-radius: 16px;
      background: #eef3ff;
      font-size: 18px;
      display: none;
    }

    .score {
      font-weight: bold;
      font-size: 24px;
      margin-top: 10px;
    }

    footer {
      margin-top: 40px;
      color: #777;
      font-size: 14px;
    }
  .dual-bg {
      width: 100%;
      max-width: 900px;
      height: 260px;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
      font-size: 18px;
      font-weight: 600;
    }

    .left-side {
      background: linear-gradient(135deg, #1b1b1c, #3a3a3d);
    }

    .right-side {
      background: linear-gradient(135deg, #85c47c, #4a8f39);
    }

    .character {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .char-text {
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
    }

  </style>
</head>
<body>

  <h1>ForRealScan Premium</h1>
  <p class="subtitle">Mit Veritas & Robo – KI‑Check für deine Bilder</p>

  <div class="dual-bg">
    <div class="side left-side">
      <img src="robo.png" alt="Robo" class="character" />
      <p class="char-text">Wir sind bereit für die Analyse.</p>
    </div>

    <div class="side right-side">
      <img src="veritas.png" alt="Veritas" class="character" />
      <p class="char-text">Wir sind bereit für die Analyse.</p>
    </div>
  </div>

  <div class="card">
    <div id="uploadArea" class="upload-area" onclick="document.getElementById('fileInput').click()">
      <p><strong>Bild auswählen oder hier ablegen</strong></p>
      <p>JPG · PNG · WEBP · MP4</p>
    </div>
    <input id="fileInput" type="file" accept="image/*,video/*" style="display:none" />

    <div class="button-row">
      <button class="big-btn" onclick="scanV2()">Analyse mit API V2</button>
      <button class="big-btn" onclick="scanV3()">Analyse mit API V3</button>
    </div>

    <div id="resultBox"></div>
  </div>

  <footer>© 2025 ForRealScan · Premium Build</footer>

</body>
</html>
