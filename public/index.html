<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForRealScan – Veritas & Robo</title>

  <!-- Fix für 404 /api/i – Icon hinterlegen -->
  <link rel="icon" type="image/png" href="/mascots/Veritas.png" />
  <link rel="apple-touch-icon" href="/mascots/Veritas.png" />
  <link rel="shortcut icon" href="/mascots/Veritas.png" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Arial, sans-serif;
      margin: 0;
      padding: 40px 10px;
      text-align: center;
      color: #222;
      transition: background 0.6s ease;
      background: radial-gradient(circle at top, #f0f4ff, #dfe4ea);
    }

    body.theme-veritas {
      background: radial-gradient(circle at top, #fdf6e3, #d6f5d0);
      color: #222;
    }

    body.theme-robo {
      background: radial-gradient(circle at top, #021a33, #041524);
      color: #f4f7ff;
    }

    h1 {
      margin-top: 0;
      font-size: 32px;
    }

    p.subtitle {
      color: #555;
    }

    body.theme-robo p.subtitle {
      color: #c4d3ff;
    }

    #box {
      max-width: 950px;
      margin: 20px auto;
      background: #ffffff;
      padding: 25px 20px 35px;
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.16);
      transition: background 0.6s ease, box-shadow 0.6s ease;
    }

    body.theme-veritas #box {
      background: rgba(255, 255, 240, 0.95);
    }

    body.theme-robo #box {
      background: rgba(10, 20, 40, 0.9);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    select,
    input[type="file"] {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    #scanBtn {
      background-color: #2d8f3c;
      color: white;
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: 0.2s ease;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
    }

    #scanBtn:hover {
      background-color: #247330;
      transform: translateY(-2px);
    }

    #preview {
      width: 100%;
      max-width: 850px;
      border-radius: 12px;
      margin-top: 20px;
      display: none;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.25);
    }

    #resultWrapper {
      margin-top: 26px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    #mascotImage {
      width: 140px;
      display: none;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.8);
      padding: 6px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    #speakerName {
      font-size: 20px;
      font-weight: 700;
    }

    #progressContainer {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 999px;
      display: none;
      overflow: hidden;
    }

    body.theme-robo #progressContainer {
      background: rgba(255, 255, 255, 0.12);
    }

    #progressBar {
      height: 16px;
      width: 0%;
      border-radius: 999px;
      background: linear-gradient(90deg, #2d8f3c, #8fdc4c);
      transition: width 0.15s linear;
    }

    body.theme-robo #progressBar {
      background: linear-gradient(90deg, #1dd4ff, #4a7cff);
    }

    #progressLabel {
      margin-top: 4px;
      font-weight: 600;
    }

    #result {
      max-width: 650px;
      text-align: left;
    }

    #result ul {
      padding-left: 20px;
    }

    #statusMessage {
      margin-top: 4px;
      font-size: 14px;
    }

    #statusMessage.error {
      color: #c53030;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <h1>ForRealScan</h1>
  <p class="subtitle">Mit Veritas & Robo – KI-Check für deine Bilder</p>

  <div id="box">
    <div id="controls">
      <input id="fileInput" type="file" accept="image/*" />
      <select id="apiVersion">
        <option value="v2">API-Version 2</option>
        <option value="v3">API-Version 3</option>
      </select>
      <button id="scanBtn">Test starten</button>
    </div>

    <img id="preview" />

    <div id="resultWrapper">
      <img id="mascotImage" />
      <div id="speakerName"></div>

      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
      <div id="progressLabel"></div>

      <div id="statusMessage"></div>
      <div id="result"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fileInput = document.getElementById("fileInput");
      const previewImg = document.getElementById("preview");
      const scanBtn = document.getElementById("scanBtn");
      const apiVersion = document.getElementById("apiVersion");

      const mascotImage = document.getElementById("mascotImage");
      const speakerName = document.getElementById("speakerName");
      const resultDiv = document.getElementById("result");
      const statusMessage = document.getElementById("statusMessage");

      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const progressLabel = document.getElementById("progressLabel");

      let currentAnim = null;

      function resetUI() {
        mascotImage.style.display = "none";
        speakerName.textContent = "";
        resultDiv.innerHTML = "";
        statusMessage.textContent = "";
        progressContainer.style.display = "none";
        progressBar.style.width = "0%";
        progressLabel.textContent = "";
      }

      fileInput.addEventListener("change", () => {
        resetUI();
        if (!fileInput.files.length) {
          previewImg.style.display = "none";
          return;
        }
        previewImg.src = URL.createObjectURL(fileInput.files[0]);
        previewImg.style.display = "block";
      });

      function animateScore(target) {
        if (currentAnim) cancelAnimationFrame(currentAnim);

        let startValue = 0;
        const duration = 900;
        const startTime = performance.now();

        function step(now) {
          const t = Math.min(1, (now - startTime) / duration);
          const value = Math.round(startValue + (target - startValue) * t);
          progressBar.style.width = value + "%";
          progressLabel.textContent = "KI-Wahrscheinlichkeit: " + value + "%";

          if (t < 1) {
            currentAnim = requestAnimationFrame(step);
          }
        }

        currentAnim = requestAnimationFrame(step);
      }

      scanBtn.addEventListener("click", async () => {
        resetUI();

        if (!fileInput.files.length) {
          statusMessage.textContent = "Bitte zuerst ein Bild auswählen.";
          statusMessage.className = "error";
          return;
        }

        statusMessage.textContent = "Analyse läuft …";

        const reader = new FileReader();
        reader.onloadend = async () => {
          const base64 = reader.result.split(",")[1];

          const route =
            apiVersion.value === "v3" ? "/api/analyze_v3" : "/api/analyze_v2";

          const response = await fetch(route, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ imageBase64: base64 }),
          });

          const data = await response.json();
          console.log("API:", data);

          if (!response.ok || typeof data.score !== "number") {
            statusMessage.textContent = "Fehler: " + (data.error || "Keine valide Antwort");
            statusMessage.className = "error";
            return;
          }

          const score = Math.round(Math.max(0, Math.min(100, data.score)));

          if (score < 50) {
            document.body.classList.add("theme-veritas");
            document.body.classList.remove("theme-robo");
            mascotImage.src = "/mascots/Veritas.png";
            speakerName.textContent = "Veritas sagt:";
          } else {
            document.body.classList.add("theme-robo");
            document.body.classList.remove("theme-veritas");
            mascotImage.src = "/mascots/Robo.png";
            speakerName.textContent = "Robo erklärt:";
          }

          mascotImage.style.display = "block";

          progressContainer.style.display = "block";
          animateScore(score);

          if (Array.isArray(data.reasons)) {
            let html = "<ul>";
            for (const r of data.reasons) html += "<li>" + r + "</li>";
            html += "</ul>";
            resultDiv.innerHTML = html;
          }

          statusMessage.textContent = "Analyse abgeschlossen.";
        };

        reader.readAsDataURL(fileInput.files[0]);
      });
    });
  </script>
</body>
</html>
